{{ if isset .Params "date" }}
<meta
  property="article:published_time"
  content="{{ time .Date }}"
/>
{{ end }}

<!-- RSS -->
{{ with .OutputFormats.Get "RSS" }}
<link
  href="{{ .RelPermalink }}"
  rel="alternate"
  type="application/rss+xml"
  title="{{ $.Site.Title }}"
/>
{{ end }}

<!-- JSON Feed -->
{{ with .OutputFormats.Get "json" }}
<link
  href="{{ .RelPermalink }}"
  rel="alternate"
  type="application/json"
  title="{{ $.Site.Title }}"
/>
{{ end }}
